<!DOCTYPE html>

<head>

</head>

<style>
    .menu-icon {
        width: 30px;
        /* Breite des Icons anpassen */
        height: 20px;
        /* Höhe des Icons anpassen */
        cursor: pointer;
        /* Mauszeiger als Hand anzeigen */
        position: relative;
        /* Für die absolute Positionierung der Striche */
    }

    .menu-icon span {
        display: block;
        width: 100%;
        height: 3px;
        /* Dicke der Striche anpassen */
        background-color: black;
        /* Farbe der Striche anpassen */
        margin: 5px 0;
        /* Abstand zwischen den Strichen anpassen */
        transition: all 0.3s ease;
        /* Für einen sanften Übergang */
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        /* Zentriert die Striche vertikal */
    }

    .menu-icon:hover span:nth-child(1) {
        transform: translateY(-50%) rotate(45deg);
        /* Erster Strich wird gedreht */
    }

    .menu-icon:hover span:nth-child(2) {
        opacity: 0;
        /* Mittlerer Strich verschwindet */
    }

    .menu-icon:hover span:nth-child(3) {
        transform: translateY(-50%) rotate(-45deg);
        /* Letzter Strich wird gedreht */
    }




    /* Desktop-Ansicht */
    #navigation {
        display: block;
        /* Sichtbar auf größeren Bildschirmen */
    }

    /* Smartphone-Ansicht */
    @media (max-width: 768px) {

        /* Passe die Breite an deine Bedürfnisse an */
        #navigation {
            display: none;
            /* Unsichtbar auf Smartphones */
        }
    }
</style>

<body>
    <nav id="navigation">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>


        <button id="menu-toggle">Menü</button>
        <nav id="navigation">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </nav>





</body>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const navigation = document.getElementById('navigation');

    menuToggle.addEventListener('click', () => {
        navigation.style.display = navigation.style.display === 'none' ? 'block' : 'none';
    });

</script>
